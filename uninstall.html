            /* If site is in dark mode invert */
            @media (prefers-color-scheme: dark) {

            /* styling for normal navbar-item (Desktop) */
            .navbar-item.is-selected {

            /* Versteckt die vertikale und horizontale Scrollleiste */
            body {
                overflow: hidden; /* Versteckt die Haupt-Scrollleiste */
            }

            /* Entfernt die Scrollleiste in Chromium-basierten Browsern */
            body::-webkit-scrollbar {
                display: none;
            }

            /* blur */
            .card {
                transition: transform 0.3s;
            }
            .card-hover-contend {
                transition: transform 0.3s;
            }
            .card:hover {
                transform: scale(1.05);
            }
            .card:hover .card-hover-contend {
                filter: blur(5px);
            }
            .hover-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
                transition: opacity 0.3s;
            }
            .card:hover .hover-text {
                opacity: 1;
            }
        </style>
    </head>
